<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This is a test description for the extension."
    />
    <title>Test Page for Chrome Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .contenteditable {
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 100px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>Test Page for Chrome Extension</h1>
    <p>
      This page is designed to test the functionality of the Chrome extension.
    </p>

    <!-- Textarea -->
    <div class="input-group">
      <label for="textarea1">Textarea:</label>
      <textarea id="textarea1" rows="4" placeholder="Type here..."></textarea>
    </div>
  </body>
</html>
